# /etc/nginx/nginx.conf
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream Backend
    upstream backend {
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        # Se hai più istanze backend:
        # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # SSL Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Main Server Block - HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name vmtrbc01.northeurope.cloudapp.azure.com;
        
        # SSL Certificates - SOSTITUISCI CON I TUOI PERCORSI
        ssl_certificate /etc/letsencrypt/live/vmtrbc01.northeurope.cloudapp.azure.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vmtrbc01.northeurope.cloudapp.azure.com/privkey.pem;
        
        # SSL Security
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Content Security Policy - MODIFICA SECONDO LE TUE NECESSITÀ
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

        # Root Directory
        root /var/www/tradingtracker/dist;
        index index.html index.htm;

        # Frontend - SPA
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache control per HTML
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                expires 0;
            }
        }

        # API Routes with Rate Limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Caching per API GET requests
            location ~* /api/.+/(get|list|search)$ {
                proxy_cache api_cache;
                proxy_cache_key "$scheme$request_method$host$request_uri";
                proxy_cache_valid 200 302 5m;
                proxy_cache_valid 404 1m;
                add_header X-Proxy-Cache $upstream_cache_status;
            }
        }

        # Authentication endpoints with stricter rate limiting
        location ~* /api/(auth|login|register|password-reset) {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Documentation
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }

        # Static Assets with long caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";
            
            # Brotli compression
            brotli_static on;
            gzip_static on;
            
            # Security for assets
            add_header X-Content-Type-Options "nosniff";
            
            # Try compressed versions first
            try_files $uri $uri/ =404;
        }

        # Media files
        location ~* \.(pdf|zip|tar|gz|mp4|webm|ogg)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /(\.env|composer\.json|composer\.lock|package\.json|webpack\.config\.js)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            root /var/www/tradingtracker/dist;
        }
        
        location = /50x.html {
            internal;
            root /var/www/tradingtracker/dist;
        }

        # Logging
        access_log /var/log/nginx/tradingtracker_access.log;
        error_log /var/log/nginx/tradingtracker_error.log;
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        listen [::]:80;
        server_name vmtrbc01.northeurope.cloudapp.azure.com;
        
        # Security - no sensitive info in redirect
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
        
        # Access log for redirects
        access_log /var/log/nginx/redirect_access.log;
    }

    # Cache zone for API responses
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m 
                     inactive=60m use_temp_path=off;
}

